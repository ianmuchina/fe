<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <meta name="description" content="Frontend Mentor NFT Card Component" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <article>
      <div class="preview">
        <a
          aria-label="Link to NFT"
          href="#permalink"
          class="overlay hover-cyan"
        >
          <img src="./images/icon-view.svg" alt="" />
        </a>
        <img
          height="300"
          width="300"
          class="nft"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <h2 class="hover-cyan"><a href="#Link-to-nft">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="time-price">
        <div class="eth-price">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span class="">0.041 ETH</span>
        </div>

        <div class="text-soft-blue">
          <img height="18" width="18" src="./images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="profile">
        <img height="34" width="34" src="./images/image-avatar.png" alt="" />
        <span class="text-soft-blue">Creation of</span>
        <a href="#creator" class="hover-cyan">Jules Wyvern </a>
      </div>
    </article>
  </body>
</html>
