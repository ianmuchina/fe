<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Component</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="font-inter text-white">
    <main class="bg-104-900 flex min-h-screen items-center justify-center p-6">
      <article
        class="max-w-80 bg-104-800 flex flex-col-reverse overflow-hidden rounded-2xl md:grid md:grid-cols-2"
      >
        <!-- Card Content -->
        <section class="m-auto md:p-4 lg:p-0">
          <div
            class="m-auto flex h-max max-w-sm flex-col gap-5 p-2 pb-3 md:p-0 lg:h-60"
          >
            <h1 class="text-center text-3xl font-bold md:text-left md:text-4xl">
              Get
              <span class="text-104-purple">insights</span> that help your
              business grow.
            </h1>

            <p class="max-w-md text-center text-gray-300 md:text-left">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <ul
            class="m-auto mb-4 flex max-w-sm flex-col gap-6 text-center md:mb-0 md:flex-row md:text-left lg:mt-0 lg:gap-12"
          >
            <li>
              <div class="mb-2 text-2xl font-bold">10k+</div>
              <div
                class="font-lexend text-xs uppercase tracking-widest text-gray-300"
              >
                companies
              </div>
            </li>
            <li>
              <div class="mb-2 text-2xl font-bold">314</div>
              <div
                class="font-lexend text-xs uppercase tracking-widest text-gray-300"
              >
                templates
              </div>
            </li>
            <li>
              <div class="mb-2 text-2xl font-bold">12M+</div>
              <div
                class="font-lexend text-xs uppercase tracking-widest text-gray-300"
              >
                queries
              </div>
            </li>
          </ul>
        </section>

        <!-- Card Thumbnail -->
        <section class="bg-104-purple relative md:h-full">
          <img
            class="object-contain mix-blend-multiply"
            src="./images/image-header-desktop.jpg"
            alt=""
          />
        </section>
      </article>
    </main>
  </body>
</html>
