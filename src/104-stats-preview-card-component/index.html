<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="font-inter text-white">
    <main class="items-center p-6 justify-center flex min-h-screen bg-104-900">
      <article
        class="rounded-2xl max-w-80 overflow-hidden bg-104-800 flex flex-col-reverse md:grid md:grid-cols-2"
      >
        <!-- Card Content -->
        <section class="m-auto md:p-4 lg:p-0">
          <div
            class="p-2 md:p-0 flex h-max flex-col gap-5 max-w-sm lg:h-60 m-auto"
          >
            <h1 class="text-3xl md:text-4xl font-bold text-center md:text-left">
              Get <span class="text-104-purple">insights</span> that help your
              business grow.
            </h1>

            <p class="text-gray-300 max-w-md text-center md:text-left">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <ul
            class="mb-4 mt-6 lg:mt-0 md:mb-0 flex flex-col text-center md:text-left md:flex-row gap-6 lg:gap-12 max-w-sm m-auto"
          >
            <li>
              <div class="font-bold text-2xl mb-2">10k+</div>
              <div
                class="text-gray-300 uppercase font-lexend text-xs tracking-widest"
              >
                companies
              </div>
            </li>
            <li>
              <div class="font-bold text-2xl mb-2">314</div>
              <div
                class="text-gray-300 uppercase font-lexend text-xs tracking-widest"
              >
                templates
              </div>
            </li>
            <li>
              <div class="font-bold text-2xl mb-2">12M+</div>
              <div
                class="text-gray-300 uppercase font-lexend text-xs tracking-widest"
              >
                queries
              </div>
            </li>
          </ul>
        </section>

        <!-- Card Thumbnail -->
        <section class="md:h-full relative bg-104-purple">
          <img
            class="object-contain mix-blend-multiply"
            src="./images/image-header-desktop.jpg"
            alt=""
          />
        </section>
      </article>
    </main>
  </body>
</html>
